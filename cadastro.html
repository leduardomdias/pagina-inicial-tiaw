<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindPet - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/iconeLogo.png" type="image/x-icon" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f4f4f4;
      }
      .login-container {
        margin-top: 60px;
        padding: 50px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 25px;
        padding-left: 40px;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #28a745;
      }
      .login-header {
        font-weight: bold;
        font-size: 24px;
        color: #28a745;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-group {
        position: relative;
      }
      .btn-login {
        background-color: #28a745;
        color: white;
        border-radius: 25px;
      }
      .btn-login:hover {
        background-color: #218838;
        color: white;
      }
      .text-muted {
        color: #6c757d !important;
      }
      footer {
        padding-top: 70px;
      }
      .btn-back {
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="btn btn-secondary btn-back">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <div class="container d-flex justify-content-center py-4">
      <div class="login-container col-md-5">
        <div class="login-header">
          <i class="bi bi-person-circle" style="font-size: 40px"></i>
          <h2>Cadastro</h2>
        </div>
        <form>
          <div class="form-group mb-4">
            <i class="bi bi-person-fill input-icon"></i>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="form-group mb-4">
            <i class="bi bi-envelope-fill input-icon"></i>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="form-group mb-4">
            <i class="bi bi-lock-fill input-icon"></i>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="form-group mb-4">
            <i class="bi bi-lock-fill input-icon"></i>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Confirme sua senha"
              required
            />
          </div>

          <button type="submit" class="btn btn-login btn-block w-100 py-2 mt-3">
            Cadastrar
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="text-muted">
            Já tem uma conta?
            <a href="login.html" class="text-success">Faça login</a>
          </p>
        </div>
      </div>
    </div>

    <footer class="footer bg-dark text-light text-center mt-5 p-4">
      <div class="container">
        <p>Encontre animais desaparecidos na sua região.</p>
        <small>&copy; 2024 Todos os direitos reservados | PetFinder</small>
      </div>
    </footer>
  </body>
</html>
